<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot with API</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Previous styles remain the same until chat-messages */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: #0f172a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .chat-container {
            width: 380px;
            height: 600px;
            background: #1e293b;
            border-radius: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .glass-effect {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .chat-header {
            padding: 25px;
            background: #334155;
            position: relative;
            z-index: 1;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .bot-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .bot-avatar {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .bot-status {
            width: 12px;
            height: 12px;
            background: #22c55e;
            border-radius: 50%;
            position: absolute;
            bottom: -2px;
            right: -2px;
            border: 2px solid #334155;
        }

        .chat-title h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .chat-title p {
            font-size: 13px;
            color: #94a3b8;
        }

        .chat-messages {
            height: calc(100% - 170px);
            padding: 25px;
            overflow-y: auto;
            position: relative;
        }

        .message {
            margin-bottom: 25px;
            opacity: 0;
            transform: translateY(20px);
            animation: messageAppear 0.5s forwards;
        }

        .message-content {
            max-width: 85%;
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
        }

        .bot-message .message-content {
            background: #334155;
            border-bottom-left-radius: 5px;
            margin-left: 45px;
        }

        .user-message {
            display: flex;
            justify-content: flex-end;
        }

        .user-message .message-content {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-bottom-right-radius: 5px;
        }

        .chat-input {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px 25px;
            background: #1e293b;
        }

        .input-container {
            background: #334155;
            border-radius: 20px;
            padding: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-container input {
            flex: 1;
            border: none;
            background: none;
            padding: 10px;
            color: white;
            font-size: 14px;
            outline: none;
        }

        .input-container input::placeholder {
            color: #94a3b8;
        }

        .send-btn {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 20px;
            background: #334155;
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            margin-left: 45px;
            width: fit-content;
            margin-bottom: 25px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #94a3b8;
            border-radius: 50%;
            animation: typingBounce 1s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        @keyframes messageAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
        }

        .error-message {
            color: #ef4444;
            font-size: 12px;
            margin-top: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="glass-effect"></div>
        <div class="chat-header">
            <div class="header-content">
                <div class="bot-info">
                    <div class="bot-avatar">
                        <i class="fas fa-robot"></i>
                        <div class="bot-status"></div>
                    </div>
                    <div class="chat-title">
                        <h1>AI Assistant</h1>
                        <p>Always here to help</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-content">
                    Hello! How can I assist you today? ðŸ‘‹
                </div>
            </div>
        </div>
        <div class="chat-input">
            <div class="input-container">
                <input type="text" placeholder="Type your message..." id="messageInput">
                <button class="send-btn" id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'YOUR_OPENAI_API_KEY'; // Replace with your API key
        const API_URL = 'https://api.openai.com/v1/chat/completions';

        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatMessages = document.getElementById('chatMessages');

        let conversationHistory = [
            { role: "system", content: "You are a helpful AI assistant." },
            { role: "assistant", content: "Hello! How can I assist you today? ðŸ‘‹" }
        ];

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.innerHTML = `
                <div class="message-content">
                    ${message}
                </div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            chatMessages.appendChild(indicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return indicator;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            setTimeout(() => errorDiv.remove(), 5000);
        }

        async function getAIResponse(userMessage) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: conversationHistory,
                        temperature: 0.7,
                        max_tokens: 150
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to get response from AI');
                }

                const data = await response.json();
                return data.choices[0].message.content;
            } catch (error) {
                console.error('Error:', error);
                throw error;
            }
        }

        async function handleUserMessage() {
            const message = messageInput.value.trim();
            if (message) {
                // Add user message to UI and conversation history
                addMessage(message, true);
                conversationHistory.push({ role: "user", content: message });
                messageInput.value = '';

                // Show typing indicator
                const typingIndicator = showTypingIndicator();

                try {
                    // Get AI response
                    const aiResponse = await getAIResponse(message);
                    
                    // Remove typing indicator and add AI response
                    typingIndicator.remove();
                    addMessage(aiResponse, false);
                    
                    // Add AI response to conversation history
                    conversationHistory.push({ role: "assistant", content: aiResponse });
                } catch (error) {
                    typingIndicator.remove();
                    showError('Sorry, I encountered an error. Please try again.');
                }
            }
        }

        sendButton.addEventListener('click', handleUserMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleUserMessage();
            }
        });
    </script>
</body>
</html>
