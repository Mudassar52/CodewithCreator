<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .download-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .content {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1a1a1a;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .description {
            color: #4a4a4a;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .download-button {
            display: inline-block;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .download-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(99, 102, 241, 0.2);
        }

        .download-button:active {
            transform: translateY(0);
        }

        .success-message {
            display: none;
            color: #059669;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="download-container">
        <div class="content">
            <h1>Download Project Files</h1>
            <p class="description">
                Get instant access to all the source code files for this project. 
                The package includes HTML, CSS, and JavaScript files with detailed comments 
                to help you understand the implementation.
            </p>
            <button class="download-button" id="downloadBtn">
                Download Code Files
            </button>
            <p class="success-message" id="successMessage">
                âœ“ Download started successfully!
            </p>
        </div>
    </div>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            // Simulate file download
            const dummyLink = document.createElement('a');
            dummyLink.href = '2/toolhub.zip'; // Replace with actual file path
            dummyLink.download = 'project-files.zip';
            
            // Show success message
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            
            // Hide success message after 3 seconds
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
            
            // Trigger download
            dummyLink.click();
        });
    </script>
</body>
</html>
